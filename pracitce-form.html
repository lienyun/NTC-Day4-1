<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <component :is="currentForm" @set-form="updateForm" @update="updateInfo" :form-data="form"></component>

    </div>

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    currentForm: 'name-component',
                    form: {}
                    //把打字的資料即時更新到form
                }
            },
            methods: {
                updateForm(formName) {
                    this.currentForm = formName

                },
                updateInfo(inputData) {
                    console.log(inputData)
                    this.form[inputData.columnName] = inputData.columnValue;
                    console.log(this.form)
                    //上面的form
                }
            }
        });

        app.component('name-component', {
            template: `<label>姓名</label>
        <input type="text" v-model="name">
        <br>
        <label>電話</label>
        <input type="text" v-model="tel">
        <button @click="nextStep">下一步</button>
        `,
            data() {
                return {
                    name: '',
                    tel: '',

                }
            },
            methods: {
                nextStep() {
                    this.$emit('set-form', 'address-component')

                },


            },
            watch: {

                name: {
                    handler(value) {
                        this.$emit('update', { columnName: 'name', columnValue: value })
                        //把value送出去
                    }
                },
                tel: {
                    handler(value) {
                        this.$emit('update', { columnName: 'tel', columnValue: value })
                    }
                }
            },

        });

        app.component('address-component', {
            template: `<label>地址</label>
        <input type="text" v-model="address">
        <button @click="lastStep">上一步</button>
        <button @click="nextStep">下一步</button>`,
            data() {
                return {
                    address: ''
                }
            },
            methods: {
                nextStep() {
                    this.$emit('set-form', 'result-component')
                },
                lastStep() {
                    this.$emit('set-form', 'name-component')
                }
            },
            watch: {

                address: {
                    handler(value) {
                        this.$emit('update', { columnName: 'address', columnValue: value })
                        //把value送出去
                    }
                },

            },

        });

        app.component('result-component', {
            template: `
            <h3>請確認資料</h3>
            <div>{{formData['name']}}</div>
            <div>{{formData['tel']}}</div>
            <div>{{formData['address']}}</div>
            <button @click="lastStep">上一步</button>`,
            props: ['formData'],
            //最外層的form-data
            //從外部再往內傳
            methods: {
                lastStep() {
                    this.$emit('set-form', 'address-component')
                }
            }
        })

        app.mount('#app')

    </script>
</body>

</html>
